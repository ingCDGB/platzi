<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <i mat-list-icon class="{{ question.icon }} icon"></i>
    </div>
    <mat-card-title>
      <h2>{{ question.title }}</h2>
    </mat-card-title>
    <mat-card-subtitle>
      <small>Carlos D. García B. - {{ question.createdAd | amLocale:'es' | amTimeAgo}}</small>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ question.description }}</p>
  </mat-card-content>
</mat-card>
<div class="answers">
  <h3>Respuestas</h3>
  <!-- Angular nos permite agregar codigo HTML para hacer logica-->
  <ul class="answers-list" *ngIf="question.answers.length > 0"> 
      <li>
        <h5>
          Paula Becerra
          <small>Hace unos segundos</small>
        </h5>
        <p class="description"> 
          Yo tengo la respuesta!!!
        </p>
      </li>
  </ul>
  <p *ngIf="question.answers.length === 0">Sé el primero en responder!!!</p>
  <app-answer-form class="answer-form"></app-answer-form>
</div>
